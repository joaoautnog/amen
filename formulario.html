<!DOCTYPE HTML>
<html xml:lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" itemscope itemtype="http://schema.org/Blog">
<head>
<meta charset="utf-8" />
<title>Contato</title>
</head>
<body>

<section id="quadro" class="bloco">
	<form id="contato" action="mail.php" method="POST">			

	<fieldset>
		<legend>Faça parte você também dessa família:</legend>

		<ol>
			<li>
				<label for="nome">*Nome:</label>
				<input name="nome" id="nome" type="text" placeholder="Primeiro nome" class="campo-form" autofocus required/>
			</li>
			<li>
				<label for="sobrenome">*Sobrenome:</label>
				<input name="sobrenome" id="sobrenome" type="text" placeholder="Sobrenome" class="campo-form" required/>
			</li>
			<li>
				<label for="email">*E-mail:</label>
				<input name="email" id="email" type="text" placeholder="email@email.com" class="campo-form" required/>
			</li>
			<li>
				<label for="fone">*Telefone Principal:</label>
				<input name="ddd" id="ddd" type="text" placeholder="00" maxlength="2" class="campo-form ddd" required/>
				<input name="fone" id="fone" type="text" placeholder="0000-0000" class="campo-form fone" required/>
			</li>
			<li>
				<label for="msg" class="msg">*Mensagem:</label>
				<textarea name="msg" id="msg" type="text" placeholder="Escreva sua mensagem." class="campo-form mensagem" required></textarea>
			</li>

			<li>
				<input type="submit" value="Enviar" />
			</li>
		</ol>
	</fieldset>

</form>
</section>
</body>
</html>
